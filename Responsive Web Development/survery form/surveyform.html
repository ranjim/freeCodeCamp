<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="surveyform-styles.css">
        <title>Survey Form</title>
    </head>

    <body>
        <div class="heading-container">
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>
        </div>
        
        <div class="form-container">
            <form id="survey-form" action="https://register-demo.freecodecamp.org">

                <fieldset class="first">
    
                    <label id="name-label" for="name">Name <input id="name" type="text" name="name" placeholder="Enter your name" required></label>
    
                    <label id="email-label" for="email">Email <input id="email" type="email" name="email" placeholder="Enter your Email" required></label>
    
                    <label id="number-label" for="number">Age <div class="bracket">(optional)</div> <input id="number" type="number" name="number" placeholder="Age" min="13" max="120"></label>
    
                    <label for="dropdown">Which option best describes your current role?
                        <select id="dropdown" name="role">
                            <option value="">Select current role</option>
                            <option value="1">Student</option>
                            <option value="2">Full time job</option>
                            <option value="3">Full time learner</option>
                            <option value="4">Prefer not to say</option>
                            <option value="5">Other</option>
                        </select>
                    </label>
    
                </fieldset>
    
                <fieldset class="optional">
    
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <label for="definitely"><input id="definitely" type="radio" name="recommend" class="inline" value="1" checked> Definitely</label>
                    <label for="maybe"><input id="maybe" type="radio" name="recommend" class="inline" value="2"> Maybe</label>
                    <label for="not-sure"><input id="not-sure" type="radio" name="recommend" class="inline" value="3"> Not sure</label>
    
                </fieldset>
    
                <fieldset>
    
                    <label for="feature">What is your favorite feature of freeCodeCamp?
                        <select id="feature" name="feature">
                            <option value="">Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Community</option>
                            <option value="4">Open Source</option>
                        </select>
                    </label>
    
                </fieldset>
    
                <fieldset class="optional">
    
                    <label>What would you like to see improved? <div class="bracket">(Check all that apply)</div></label>
    
                    <label for="front-end-projects"><input id="front-end-projects" type="checkbox" name="front-end-projects" class="inline" value="1"> Front-end Projects</label>
                    <label for="back-end-projects"><input id="back-end-projects" type="checkbox" name="back-end-projects" class="inline" value="2"> Back-end Projects</label>
                    <label for="data-visualiszation"><input id="data-visualization" type="checkbox" name="data-visualiszation" class="inline" value="3"> Data Visualiszation</label>
                    <label for="challenges"><input id="challenges" type="checkbox" name="challenges" class="inline" value="4"> Challenges</label>
                    <label for="open-src-comm"><input id="open-src-comm" type="checkbox" name="open-src-comm" class="inline" value="5"> Open Source Community</label>
                    <label for="gitter-help-rooms"><input id="gitter-help-rooms" type="checkbox" name="gitter-help-rooms" class="inline" value="6"> Gitter help rooms</label>
                    <label for="videos"><input id="videos" type="checkbox" name="videos" class="inline" value="7"> Videos</label>
                    <label for="city-meetups"><input id="city-meetups" type="checkbox" name="city-meetups" class="inline" value="8"> City Meetups</label>
                    <label for="wiki"><input id="wiki" type="checkbox" name="wiki" class="inline" value="9"> Wiki</label>
                    <label for="forum"><input id="forum" type="checkbox" name="forum" class="inline" value="10"> Forum</label>
                    <label for="additional-courses"><input id="additional-courses" type="checkbox" name="additional-courses" class="inline" value="11"> Additional Courses</label>
    
                </fieldset>
    
                <fieldset>
    
                    <label for="comments">Any comments or suggestions? <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea></label>
    
                </fieldset>
    
                <button id="submit" type="submit" value="Submit">Submit</button>
    
            </form>
        </div>

    </body>
</html>
